name: Deploy products-react to Azure App Service

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products-react
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Set Vite env
        run: |
          echo "VITE_API_BASE=${{ vars.PRODUCTS_API_BASE }}" > .env
        shell: bash

      - name: Build
        run: npm run build

      - name: Upload build artifact (dist contents)
        uses: actions/upload-artifact@v4
        with:
          name: products-react-dist
          path: products-react/dist/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: products-react-dist
          path: ./site

      # Importante: vamos a desplegar el CONTENIDO de dist en wwwroot
      # Por lo tanto, en App Service configura el Startup Command como:
      #   npx serve -s . -l 8080
      # (nota el punto "." porque el contenido está en la raíz de wwwroot)

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_PRODUCTS_REACT }}
          slot-name: production
          package: ./site
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PRODUCTS_REACT }}
