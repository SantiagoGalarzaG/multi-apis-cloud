name: Deploy users-react to Azure App Service

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: users-react
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Set Vite env
        run: |
          echo "VITE_API_BASE=${{ vars.USERS_API_BASE }}" > .env
        shell: bash

      - name: Build
        run: npm run build

      - name: Upload build artifact (dist contents)
        uses: actions/upload-artifact@v4
        with:
          name: users-react-dist
          path: users-react/dist/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: users-react-dist
          path: ./site

      # En App Service, usa Startup Command: npx serve -s . -l 8080
      # (servir√° el contenido de wwwroot directamente como SPA)

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_USERS_REACT }}
          slot-name: production
          package: ./site
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_USERS_REACT }}
